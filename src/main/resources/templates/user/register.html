<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="fragments/header :: site-header('Victor J Pena')"/>
<body>
<th:block th:replace="fragments/navbar :: top-nav"/>
<h1 class="text-center">Register</h1>

<form id="signUpForm" th:action="@{/register}" method="post" th:object="${user}">
    <input class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}"/>
    <input class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}"/>
    <input class="form-control" id="firstname" name="firstname" placeholder="First Name" th:field="*{firstname}"/>
    <input class="form-control" id="lastname" name="lastname" placeholder="Last Name" th:field="*{lastname}"/>
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" th:field="*{password}"/>
    <button type="submit" class="btn btn-block btn-indigo text-white">Register</button>
</form>
</body>
</html>
